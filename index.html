<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WDI Project 1</title>
  <script src="./dist/bundle.js"></script>
</head>
<body>
  <div id="game-over" class="transition-screen game-over">
    <button class="reset-button play-btns">Replay</button>
    <img class="title-screen" src="images/gameover.svg"/>
  </div>
  <div id="win" class="transition-screen winner-screen">
    <button class="reset-button play-btns">Replay</button>
    <img class="title-screen" src="images/youwin.svg"/>
  </div>
  <div class="transition-screen launch-screen">
    <button id="play" class="play-btns">Play</button>
    <img class="title-screen" src="images/titlescreen.svg"/>
  </div>

  <div class="sky">
    <div id="heart_style">
      <div class="heart5"><img class="heart" src="images/heart.png"/></div>
      <div class="heart4"><img class="heart" src="images/heart.png"/></div>
      <div class="heart3"><img class="heart" src="images/heart.png"/></div>
      <div class="heart2"><img class="heart" src="images/heart.png"/></div>
      <div class="heart1"><img class="heart" src="images/heart.png"/></div>
      <div class="score-board">
        Best score: <span id="best-score">0</span>
      <div class= "best-score">
      </div>
        Score: <span id="score">500</span>
      </div>
    </div>
    <div>
      level <span id="level">1</span>
    </div>

    <div id="character"></div>
  </div>
</body>
</html>
